<div class="main-header">
    <h5>Users</h5>
</div>
<div class="form-group row">
    <div class="col-sm-12 search-header">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <label><b>Search Criteria</b></label>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="userSearch" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
          </div>
        </div>
        <!-- <div class="card-body">
        </div> -->
      </div>
    </div>
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th>&nbsp;</th>
                    <th>User Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                  <td><a routerLink="/userdetails/{{user.id}}"><i class="bi bi-pencil"></i></a></td>
                    <td>{{ user.code }}</td>
                    <td>{{ user.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
